<div class='product-container'>
  <div class='row'>
    <div class='col-md-12'>
      <h2>{{currentProduct.name}}</h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <img class='product-image' src='{{currentProduct.images[0]}}'/>
    </div>
    <div class='col-md-6'>
      <p>
        {{currentProduct.details}}
      </p>
      <form [formGroup]='productForm' *ngIf='formIsReady'>
        <mat-form-field>
          <mat-select placeholder="select size"  formControlName='product_size' required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let size of currentProduct.size" [value]="size.id">
              {{size.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.controls.product_size.hasError('required')">Please choose an size</mat-error>
          <mat-hint>{{productForm.controls.product_size.value?.sound}}</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="select color"  formControlName='product_color' required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let color of currentProduct.color" [value]="color.id">
              {{color.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.controls.product_color.hasError('required')">Please choose an size</mat-error>
          <mat-hint>{{productForm.controls.product_color.value?.sound}}</mat-hint>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
